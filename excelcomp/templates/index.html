{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>ExcelComp Tool</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        
        <link rel="stylesheet" href="{% static 'index.css' %}">
    </head>

    <body class="bg-gradient-roaz vh-100 pt-5">
        <header>
            <!-- place navbar here -->
        </header>
        <main class="container-fluid">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="col-3"></div>
                <div id="divmain" class="col-6 main text-white nunito-font">
                    <h1 class="text-center mb-4 mt-3"><strong>ExcelComp Tool</strong></h1>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="" class="form-label">Lapeira & Tru</label>
                        <input name="file1" class="form-control" type="file" accept=".csv">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">SecurePlus</label>
                        <input name="file2" class="form-control" type="file" accept=".csv">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Select report</label>
                        <select class="form-select form-select" name="report" id="">
                            <option selected>Select one</option>
                            <option value="client_report">Client Report</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mb-4">Submit</button>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" ></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous" ></script>
    </body>
</html>
