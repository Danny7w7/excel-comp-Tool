{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link rel="icon" href="https://bluestreammarketing.com.co/wp-content/uploads/2022/12/favicon-150x150.png" sizes="32x32">

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
    </head>

    <body class="bg-gradient-roaz vh-100 pt-5">
        <main class="container-fluid">
            <div class="row d-flex align-items-center">
                <div class="col-1 col-md-3"></div>
                <div class="col-10 col-md-6 main text-white nunito-font">
                    <form method="POST">
                        <h2 class="text-dark-blue text-center mt-4 line"><strong>Login</strong></h2>
                        <p style="color:rgb(255, 0, 0); text-align: center;">{{msg}}</p>
                        <p class="mb-0 text-dark-blue mt-3">Username</p>
                        <input class="form-control form-control-sm mb-4" type="text" name="username" placeholder="Enter your username" required>
                        <p class="mb-0 text-dark-blue mt-3">Password</p>
                        <input class="form-control form-control-sm mb-4" type="Password" name="password" placeholder="Enter your password" required><br>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn btn-outline-light ps-5 pe-5 mb-4">Get ready!</button>
                        </div>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </main>
        

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" ></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous" ></script>
    </body>
</html>
